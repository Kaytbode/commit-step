<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Dosis" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <title>Commit step</title>
</head>
<body>
    <main>
        <p>
            Let's play a game.<br> 
            Yeah, that's your <span>feet</span> down there..<br>
            can You get to the <span class="star">star</span> treasures? It is <strong>365</strong> steps away ...<br>
            To begin, enter your github username, sit back, and Let your daily <em>github </em><strong>COMMIT</strong> move you.
        </p>
        <form>
            <input type="text" name="username" placeholder="github username">
            <button>Let's commit!</button>
        </form>
        <div class="journey">
            <div class="foot-step">
                <i class="fas fa-shoe-prints"></i>
            </div>
            <div class="treasure">
                ★★★<br>
                ★★★
            </div>
        </div>
        <div class="tracker">

        </div>
    </main>
    <script src="js/idb.js"></script>
    <script src="js/appController.js"></script>
    <script src="js/events.js"></script>
</body>  
</html>
